<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>군, 대학명, 학과별 데이터 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
    }
    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #resultTable th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>군, 대학명, 학과별 데이터 조회</h1>
  <div class="dropdown-container">
    <label for="군Dropdown">군:</label>
    <select id="군Dropdown">
      <option value="">선택</option>
    </select>
    <label for="대학명Dropdown">대학명:</label>
    <select id="대학명Dropdown">
      <option value="">선택</option>
    </select>
    <label for="학과명Dropdown">학과명:</label>
    <select id="학과명Dropdown">
      <option value="">선택</option>
    </select>
  </div>
  <button onclick="fetchSchoolResult()">결과 조회</button>
  <table id="resultTable">
    <thead>
      <tr>
        <th>지점</th>
        <th>이름</th>
        <th>학년</th>
        <th>대학명</th>
        <th>학과명</th>
        <th>수능</th>
        <th>내신</th>
        <th>실기</th>
        <th>총점</th>
        <th>최초결과</th>
        <th>최종결과</th>
        <th>실기 기록</th>
        <th>실기 점수</th>
      </tr>
    </thead>
    <tbody>
      <!-- 결과 데이터가 여기에 동적으로 추가됩니다 -->
    </tbody>
  </table>

  <script>
    async function loadDropdownData() {
      try {
        const response = await fetch('https://supermax.kr/getSelectionData');
        const data = await response.json();

        populateDropdown('군Dropdown', Array.from(new Set(data.map(item => item.군))));
        document.getElementById('군Dropdown').addEventListener('change', () => filterUniversities(data));
        document.getElementById('대학명Dropdown').addEventListener('change', () => filterMajors(data));
      } catch (error) {
        console.error('드롭다운 데이터를 불러오는 중 오류:', error);
      }
    }

    function populateDropdown(elementId, options) {
      const dropdown = document.getElementById(elementId);
      dropdown.innerHTML = '<option value="">선택</option>';
      options.forEach(option => {
        dropdown.innerHTML += `<option value="${option}">${option}</option>`;
      });
    }

    function filterUniversities(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      대학명Dropdown.innerHTML = '<option value="">선택</option>';
      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군) return;

      const 대학명Set = new Set(data.filter(item => item.군 === 군).map(item => item.대학명));
      populateDropdown('대학명Dropdown', Array.from(대학명Set));
    }

    function filterMajors(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군 || !대학명) return;

      const 학과명Set = new Set(
        data.filter(item => item.군 === 군 && item.대학명 === 대학명).map(item => item.학과명)
      );
      populateDropdown('학과명Dropdown', Array.from(학과명Set));
    }

    async function fetchSchoolResult() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) {
        alert('모든 옵션을 선택해 주세요.');
        return;
      }

      try {
        const webAppUrl = "https://script.google.com/macros/s/AKfycbywMU0RrAnT5SDr9wqgmuhOuO_TCPqQ28tE-wFmxFJgJP-tVqmSU-EKEWq0n5_IbaZE/exec";
        const response = await fetch(`${webAppUrl}?군=${군}&대학명=${대학명}&학과명=${학과명}`);
        const data = await response.json();
        displayResults(data, 군);
      } catch (error) {
        console.error('결과 데이터를 불러오는 중 오류:', error);
      }
    }

    function displayResults(data, 군) {
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = '';

      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="12">일치하는 데이터가 없습니다.</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        const keys = [
          '지점', '이름', '학년', `${군}_대학명`, `${군}_학과명`,
          `${군}_수능`, `${군}_내신`, `${군}_실기`, `${군}_총점`,
          `${군}_최초결과`, `${군}_최종결과`
        ];

        keys.forEach(key => {
          const td = document.createElement('td');
          td.textContent = row[key] || '-';
          tr.appendChild(td);
        });

        // 실기 데이터
        for (let i = 1; i <= 6; i++) {
          const 기록 = row[`${군}${i}_기록`] || '';
          const 점수 = row[`${군}${i}_점수`] || '';

          if (기록 || 점수) {
            const 기록Td = document.createElement('td');
            기록Td.textContent = 기록 || '-';
            tr.appendChild(기록Td);

            const 점수Td = document.createElement('td');
            점수Td.textContent = 점수 || '-';
            tr.appendChild(점수Td);
          }
        }

        tableBody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', loadDropdownData);
  </script>
</body>
</html>
