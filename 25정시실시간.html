<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>군, 대학명, 학과별 데이터 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
    }
    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #resultTable th {
      background-color: #f2f2f2;
    }
    #schoolDetails {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 120px;
    }
    .detail-item .header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .detail-item .value {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>군, 대학명, 학과별 데이터 조회</h1>
  <div class="dropdown-container">
    <label for="군Dropdown">군:</label>
    <select id="군Dropdown">
      <option value="">선택</option>
    </select>
    <label for="대학명Dropdown">대학명:</label>
    <select id="대학명Dropdown">
      <option value="">선택</option>
    </select>
    <label for="학과명Dropdown">학과명:</label>
    <select id="학과명Dropdown">
      <option value="">선택</option>
    </select>
  </div>
  <button onclick="fetchSchoolDetails()">대학 정보 조회</button>
  <button onclick="fetchSchoolResult()">결과 조회</button>
  <div id="schoolDetails"></div>
  <table id="resultTable">
    <thead>
      <tr>
        <th>지점</th>
        <th>이름</th>
        <th>학년</th>
        <th>대학명</th>
        <th>학과명</th>
        <th>수능</th>
        <th>내신</th>
        <th>실기</th>
        <th>총점</th>
        <th>최초결과</th>
        <th>최종결과</th>
      </tr>
    </thead>
    <tbody>
      <!-- 결과 데이터가 여기에 동적으로 추가됩니다 -->
    </tbody>
  </table>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbywMU0RrAnT5SDr9wqgmuhOuO_TCPqQ28tE-wFmxFJgJP-tVqmSU-EKEWq0n5_IbaZE/exec";

    // 드롭다운 데이터를 Node.js 서버에서 불러오기
    async function loadDropdownData() {
      try {
        const response = await fetch('https://supermax.kr/getSelectionData');
        const data = await response.json();

        populateDropdown('군Dropdown', Array.from(new Set(data.map(item => item.군))));
        document.getElementById('군Dropdown').addEventListener('change', () => filterUniversities(data));
        document.getElementById('대학명Dropdown').addEventListener('change', () => filterMajors(data));
      } catch (error) {
        console.error('드롭다운 데이터를 불러오는 중 오류:', error);
      }
    }

    // 드롭다운 옵션 추가
    function populateDropdown(elementId, options) {
      const dropdown = document.getElementById(elementId);
      dropdown.innerHTML = '<option value="">선택</option>';
      options.forEach(option => {
        dropdown.innerHTML += `<option value="${option}">${option}</option>`;
      });
    }

    // 대학 필터링
    function filterUniversities(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      대학명Dropdown.innerHTML = '<option value="">선택</option>';
      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군) return;

      const 대학명Set = new Set(data.filter(item => item.군 === 군).map(item => item.대학명));
      populateDropdown('대학명Dropdown', Array.from(대학명Set));
    }

    // 학과 필터링
    function filterMajors(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군 || !대학명) return;

      const 학과명Set = new Set(
        data.filter(item => item.군 === 군 && item.대학명 === 대학명).map(item => item.학과명)
      );
      populateDropdown('학과명Dropdown', Array.from(학과명Set));
    }

    // 대학 정보 요청 및 표시
    async function fetchSchoolDetails() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (군 && 대학명 && 학과명) {
        const url = `https://supermax.kr/getSchoolDetails?군=${군}&대학명=${대학명}&학과명=${학과명}`;
        const response = await fetch(url);
        const data = await response.json();

        const detailsDiv = document.getElementById('schoolDetails');
        if (data && Object.keys(data).length > 0) {
          const detailsHTML = `
            <div class="detail-item">
              <div class="header">모집인원</div>
              <div class="value">${data.모집인원 || '-'}</div>
            </div>
            <div class="detail-item">
              <div class="header">24모집인원</div>
              <div class="value">${data['24모집인원'] || '-'}</div>
            </div>
            <div class="detail-item">
              <div class="header">24지원인원</div>
              <div class="value">${data['24지원인원'] || '-'}</div>
            </div>
            <div class="detail-item">
              <div class="header">24경쟁률</div>
              <div class="value">${data['24경쟁률'] || '-'}</div>
            </div>
            <div class="detail-item">
              <div class="header">1단계 일정</div>
              <div class="value">${data['1단계및면접일정'] || '-'}</div>
            </div>
            <div class="detail-item">
              <div class="header">실기 일정</div>
              <div class="value">${data.실기일정 || '-'}</div>
            </div>
            <div class="detail-item">
              <div class="header">합격 발표</div>
              <div class="value">${data.합격자발표일정 || '-'}</div>
            </div>
          `;
          detailsDiv.innerHTML = detailsHTML;
        } else {
          detailsDiv.innerHTML = '<div>일치하는 정보가 없습니다.</div>';
        }
      } else {
        document.getElementById('schoolDetails').innerHTML = '<div>모든 항목을 선택해 주세요.</div>';
      }
    }

    // 결과 데이터 요청 및 표시
    async function fetchSchoolResult() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) {
        alert('모든 옵션을 선택해 주세요.');
        return;
      }

      try {
        const response = await fetch(`${webAppUrl}?군=${군}&대학명=${대학명}&학과명=${학과명}`);
        const data = await response.json();
        displayResults(data, 군);
      } catch (error) {
        console.error('결과 데이터를 불러오는 중 오류:', error);
      }
    }

    // 결과 데이터 표시
    function displayResults(data, selected군) {
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = '';

      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="11">일치하는 데이터가 없습니다.</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        const keys = [
          '지점',
          '이름',
          '학년',
          `${selected군}_대학명`,
          `${selected군}_학과명`,
          `${selected군}_수능`,
          `${selected군}_내신`,
          `${selected군}_실기`,
          `${selected군}_총점`,
          `${selected군}_최초결과`,
          `${selected군}_최종결과`
        ];

        keys.forEach(key => {
          const td = document.createElement('td');
          td.textContent = row[key] || '-';
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', loadDropdownData);
  </script>
</body>
</html>
