  <script>

    function updateTitle(대학명, 학과명) {
  const titleElement = document.getElementById('pageTitle');
  if (titleElement) {
    titleElement.innerHTML = `
      <img src="https://github.com/seanyjeong/supermax/blob/main/25%EC%A0%95%EC%8B%9C.png?raw=true" alt="맥스체대입시 로고" id="pageTitleImage">
      <h1>${대학명} - ${학과명}</h1>
    `;
  }
}



    const webAppUrl = "https://script.google.com/macros/s/AKfycbywMU0RrAnT5SDr9wqgmuhOuO_TCPqQ28tE-wFmxFJgJP-tVqmSU-EKEWq0n5_IbaZE/exec";
    let data = []; // 모든 데이터를 저장할 전역 변수


    async function loadDropdownData() {
      try {
        const response = await fetch('https://supermax.kr/getSelectionData');
        const data = await response.json();

        populateDropdown('군Dropdown', Array.from(new Set(data.map(item => item.군))));
        document.getElementById('군Dropdown').addEventListener('change', () => {
          filterUniversities(data);
          fetchResultsAutomatically();
        });
        document.getElementById('대학명Dropdown').addEventListener('change', () => {
          filterMajors(data);
          fetchResultsAutomatically();
        });
        document.getElementById('학과명Dropdown').addEventListener('change', fetchResultsAutomatically);
      } catch (error) {
        console.error('드롭다운 데이터를 불러오는 중 오류:', error);
      }
    }

    function populateDropdown(elementId, options) {
      const dropdown = document.getElementById(elementId);
      dropdown.innerHTML = '<option value="">선택</option>';
      options.forEach(option => {
        dropdown.innerHTML += `<option value="${option}">${option}</option>`;
      });
    }

    function filterUniversities(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      대학명Dropdown.innerHTML = '<option value="">선택</option>';
      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군) return;

      const 대학명Set = new Set(data.filter(item => item.군 === 군).map(item => item.대학명));
      populateDropdown('대학명Dropdown', Array.from(대학명Set));
    }

    function filterMajors(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군 || !대학명) return;

      const 학과명Set = new Set(
        data.filter(item => item.군 === 군 && item.대학명 === 대학명).map(item => item.학과명)
      );
      populateDropdown('학과명Dropdown', Array.from(학과명Set));
    }

async function fetchResultsAutomatically() {
  const 군 = document.getElementById('군Dropdown').value;
  const 대학명 = document.getElementById('대학명Dropdown').value;
  const 학과명 = document.getElementById('학과명Dropdown').value;

  if (군 && 대학명 && 학과명) {
    updateTitle(대학명, 학과명);
    showLoadingMessage(); // 로딩 메시지 표시
    clearTable();
    document.getElementById('resultTable').style.display = 'none';

    try {
      // 첫 번째 데이터 가져오기
      await fetchSchoolDetails();

      // 웹앱에서 데이터 가져오기
      const response = await fetch(`${webAppUrl}?군=${군}&대학명=${대학명}&학과명=${학과명}`);
      const resultData = await response.json();

      console.log('웹앱에서 가져온 데이터:', resultData);

      if (!Array.isArray(resultData) || resultData.length === 0) {
        console.warn('필터링된 데이터가 비어 있습니다.');
        fetchSchoolResult([]); // 빈 테이블 초기화
        hideLoadingMessage(); // 데이터가 없어도 로딩 메시지 숨김
        return;
      }

      // 테이블 업데이트
      fetchSchoolResult(resultData);

      // 상위 3개 데이터 업데이트
      updateOtherData(resultData); // resultData를 직접 전달
    } catch (error) {
      console.error('데이터를 가져오는 중 오류 발생:', error);
      fetchSchoolResult([]); // 에러 시 테이블 초기화
    } finally {
      // 테이블과 상위 데이터가 모두 준비된 후 로딩 메시지 숨기기
      document.getElementById('resultTable').style.display = 'table';
      hideLoadingMessage();
    }
  } else {
    console.warn('필터링 조건이 완전하지 않습니다.');
    fetchSchoolResult([]); // 필터링 조건이 없을 때 초기화
    hideLoadingMessage(); // 조건 불충족 시도 로딩 메시지 숨김
  }
}



function updateOtherData(resultData) {
  console.log("updateOtherData 시작");
  console.log("전체 데이터 확인 (크기):", resultData.length, resultData);

  const 군 = document.getElementById("군Dropdown").value;

  const 다른군 = {
    가: ["나", "다"],
    나: ["가", "다"],
    다: ["가", "나"],
  };

  const selected군 = 다른군[군];
  if (!selected군) {
    console.log("선택된 군 없음, 처리 종료");
    return;
  }

  const otherDataDiv = document.getElementById("otherData");
  otherDataDiv.innerHTML = ""; // 초기화

  const container = document.createElement("div");
  container.style.display = "flex";
  container.style.gap = "20px";
  otherDataDiv.appendChild(container);

  selected군.forEach((target군) => {
    console.log(`=== ${target군}군 필터링 시작 ===`);

    // resultData에서 다른 군 데이터 필터링
    const filteredData = resultData.filter((row) => {
      const 군값 = (row[`${target군}_군`] || "").trim();
      const 대학값 = (row[`${target군}_대학명`] || "").trim();
      const 학과값 = (row[`${target군}_학과명`] || "").trim();

      return 군값 === target군 && 대학값 !== "" && 학과값 !== ""; // 비어있는 값 제외
    });

    console.log(`${target군}군 필터링 결과 (크기: ${filteredData.length}):`, filteredData);

    if (filteredData.length === 0) {
      console.log(`${target군}군 데이터가 없음`);
      const noDataDiv = document.createElement("div");
      noDataDiv.innerHTML = `<h4>${target군}군 상위 3개</h4><p>데이터 없음</p>`;
      container.appendChild(noDataDiv);
      return;
    }

    // 학교-학과별 선택 횟수 계산
    const countMap = {};
    filteredData.forEach((row) => {
      const 대학명 = row[`${target군}_대학명`] || "";
      const 학과명 = row[`${target군}_학과명`] || "";
      const key = `${대학명} - ${학과명}`;
      countMap[key] = (countMap[key] || 0) + 1;
    });

    console.log(`${target군}군 학교-학과 선택 횟수 맵:`, countMap);

    // 상위 3개 데이터 정렬 및 추출
    const sortedData = Object.entries(countMap)
      .sort((a, b) => b[1] - a[1])
      .slice(0, 3);

    console.log(`${target군}군 상위 3개 데이터:`, sortedData);

    // 결과 표시
    const section = document.createElement("div");
    section.innerHTML = `
      <h4>${target군}군 상위 3개</h4>
      <ul>
        ${sortedData.map(([key, count]) => `<li>${key} (${count}명)</li>`).join("")}
      </ul>
    `;
    container.appendChild(section);

    console.log(`=== ${target군}군 필터링 종료 ===`);
  });

  console.log("updateOtherData 종료");
}

    async function fetchSchoolDetails() {

            </div>

            </div>
            <div class="detail-item">
              <div class="header">24경쟁률</div>
              <div class="value">${data['24경쟁률'] || '-'}</div>
            </div>
          `;
          detailsDiv.innerHTML = detailsHTML;
        } else {
          detailsDiv.innerHTML = '<div>일치하는 정보가 없습니다.</div>';

    async function fetchSchoolResult() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) return;

      try {
        const response = await fetch(`${webAppUrl}?군=${군}&대학명=${대학명}&학과명=${학과명}`);
        const data = await response.json();

        const 실기종목Headers = [];
        for (let i = 1; i <= 6; i++) {
          if (data[0] && data[0][`${군}_실기종목${i}`]) {
            실기종목Headers.push({
              name: data[0][`${군}_실기종목${i}`],
              recordKey: `${군}${i}_기록`,
              scoreKey: `${군}${i}_점수`
            });
          }
        }

        const tableHead = document.getElementById('resultTableHead');
        const subHeaderRow = document.getElementById('실기SubHeaderRow');

        tableHead.innerHTML = `
          <tr>
            <th rowspan="2">순위</th>
            <th rowspan="2">지점</th>
            <th rowspan="2">이름</th>
            <th rowspan="2">학년</th>
            <th rowspan="2">수능</th>
            <th rowspan="2">내신</th>
            <th rowspan="2">실기</th>
            <th rowspan="2">총점</th>
            <th rowspan="2">최초결과</th>
            <th rowspan="2">최종결과</th>
            ${실기종목Headers.map(header => `<th colspan="2">${header.name}</th>`).join('')}
          </tr>
        `;
        subHeaderRow.innerHTML = `${실기종목Headers.map(() => '<th>기록</th><th>점수</th>').join('')}`;

        const sortedData = data.sort((a, b) => b[`${군}_총점`] - a[`${군}_총점`]);
        displayResults(sortedData, 군, 실기종목Headers);
      } catch (error) {
        console.error('결과 데이터를 불러오는 중 오류:', error);
      }
    }

    

    function displayResults(data, selected군, 실기종목Headers) {
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = '';

      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="10">일치하는 데이터가 없습니다.</td></tr>';
        return;
      }

      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        const keys = [
          '지점',
          '이름',
          '학년',
          `${selected군}_수능`,
          `${selected군}_내신`,
          `${selected군}_실기`,
          `${selected군}_총점`,
          `${selected군}_최초결과`,
          `${selected군}_최종결과`
        ];

        const rankCell = document.createElement('td');
        rankCell.textContent = index + 1; // 순위 추가
        tr.appendChild(rankCell);

        keys.forEach(key => {
          const td = document.createElement('td');
          td.textContent = row[key] || '-';
          tr.appendChild(td);
        });

        실기종목Headers.forEach(header => {
          const recordTd = document.createElement('td');
          recordTd.textContent = row[header.recordKey] || '-';
          tr.appendChild(recordTd);

          const scoreTd = document.createElement('td');
          scoreTd.textContent = row[header.scoreKey] || '-';
          tr.appendChild(scoreTd);
        });

        tableBody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', loadDropdownData);

    
  </script>
</body>
