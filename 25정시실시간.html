<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>군, 대학명, 학과별 데이터 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
    }
    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #resultTable th {
      background-color: #f2f2f2;
    }
    #schoolDetails {
      margin-top: 20px;
    }
    #schoolDetails .detail-item {
      margin-bottom: 10px;
    }
    #schoolDetails .header {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>군, 대학명, 학과별 데이터 조회</h1>
  <div class="dropdown-container">
    <label for="군Dropdown">군:</label>
    <select id="군Dropdown">
      <option value="">선택</option>
    </select>
    <label for="대학명Dropdown">대학명:</label>
    <select id="대학명Dropdown">
      <option value="">선택</option>
    </select>
    <label for="학과명Dropdown">학과명:</label>
    <select id="학과명Dropdown">
      <option value="">선택</option>
    </select>
  </div>
  <button onclick="fetchSchoolResult()">결과 조회</button>
  <div id="schoolDetails"></div>
  <table id="resultTable">
    <thead>
      <tr>
        <th>지점</th>
        <th>이름</th>
        <th>학년</th>
        <th>대학명</th>
        <th>학과명</th>
        <th>수능</th>
        <th>내신</th>
        <th>실기</th>
        <th>총점</th>
        <th>최초결과</th>
        <th>최종결과</th>
      </tr>
    </thead>
    <tbody>
      <!-- 결과 데이터가 여기에 동적으로 추가됩니다 -->
    </tbody>
  </table>

  <script>
    async function loadDropdownData() {
      try {
        const response = await fetch('https://supermax.kr/getSelectionData');
        const data = await response.json();

        populateDropdown('군Dropdown', Array.from(new Set(data.map(item => item.군))));
        document.getElementById('군Dropdown').addEventListener('change', () => filterUniversities(data));
        document.getElementById('대학명Dropdown').addEventListener('change', () => filterMajors(data));
      } catch (error) {
        console.error('드롭다운 데이터를 불러오는 중 오류:', error);
      }
    }

    function populateDropdown(elementId, options) {
      const dropdown = document.getElementById(elementId);
      dropdown.innerHTML = '<option value="">선택</option>';
      options.forEach(option => {
        dropdown.innerHTML += `<option value="${option}">${option}</option>`;
      });
    }

    function filterUniversities(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      대학명Dropdown.innerHTML = '<option value="">선택</option>';
      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군) return;

      const 대학명Set = new Set(data.filter(item => item.군 === 군).map(item => item.대학명));
      populateDropdown('대학명Dropdown', Array.from(대학명Set));
    }

    function filterMajors(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      if (!군 || !대학명) return;

      const 학과명Set = new Set(
        data.filter(item => item.군 === 군 && item.대학명 === 대학명).map(item => item.학과명)
      );
      populateDropdown('학과명Dropdown', Array.from(학과명Set));
    }

    async function fetchSchoolDetails() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) {
        alert('모든 옵션을 선택해 주세요.');
        return;
      }

      try {
        const response = await fetch(`https://supermax.kr/getSchoolDetails?군=${군}&대학명=${대학명}&학과명=${학과명}`);
        const data = await response.json();
        displaySchoolDetails(data);
      } catch (error) {
        console.error('대학 세부 정보를 불러오는 중 오류:', error);
      }
    }

    function displaySchoolDetails(data) {
      const detailsDiv = document.getElementById('schoolDetails');
      if (Object.keys(data).length === 0) {
        detailsDiv.innerHTML = '<div>일치하는 대학 정보가 없습니다.</div>';
        return;
      }

      detailsDiv.innerHTML = `
        <div class="detail-item"><span class="header">모집인원:</span> ${data.모집인원 || '-'}</div>
        <div class="detail-item"><span class="header">24모집인원:</span> ${data['24모집인원'] || '-'}</div>
        <div class="detail-item"><span class="header">24지원인원:</span> ${data['24지원인원'] || '-'}</div>
        <div class="detail-item"><span class="header">24경쟁률:</span> ${data['24경쟁률'] || '-'}</div>
        <div class="detail-item"><span class="header">1단계 일정:</span> ${data['1단계및면접일정'] || '-'}</div>
        <div class="detail-item"><span class="header">실기 일정:</span> ${data.실기일정 || '-'}</div>
        <div class="detail-item"><span class="header">합격 발표:</span> ${data.합격자발표일정 || '-'}</div>
      `;
    }

    async function fetchSchoolResult() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) {
        alert('모든 옵션을 선택해 주세요.');
        return;
      }

      try {
        const response = await fetch(`https://supermax.kr/getSchoolResult?군=${군}&대학명=${대학명}&학과명=${학과명}`);
        const data = await response.json();
        displayResults(data);
        fetchSchoolDetails();
      } catch (error) {
        console.error('결과 데이터를 불러오는 중 오류:', error);
      }
    }

    function displayResults(data) {
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = '';

      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="11">일치하는 데이터가 없습니다.</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        const keys = ['지점', '이름', '학년', '가_대학명', '가_학과명', '가_수능', '가_내신', '가_실기', '가_총점', '가_최초결과', '가_최종결과'];

        keys.forEach(key => {
          const td = document.createElement('td');
          td.textContent = row[key] || '-';
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', loadDropdownData);
  </script>
</body>
</html>
