<!DOCTYPE html>
<html>
<body>
  <div id="data"></div>
  <script>
    fetch('http://45.115.154.133:3000')
      .then(response => response.json())
      .then(data => {
        document.getElementById('data').innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
