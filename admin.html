<!DOCTYPE html>
<html>
<head>
    <title>관리자 페이지</title>
    <link rel="icon" type="image/gif" href="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: black;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .info-table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 1rem;
        }

        .info-table th, .info-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .info-table th {
            background-color: #f2f2f2;
        }

        .home-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #ff0040;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #e60036;
        }
    </style>
</head>
<body>
    <h1>관리자 페이지</h1>
    <table class="info-table" id="admin-info">
        <thead>
            <tr>
                <th>IP 주소</th>
                <th>사용자 이름</th>
                <th>지점</th>
                <th>위치</th>
                <th>로그인 시간</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">Loading...</td>
            </tr>
        </tbody>
    </table>
    <a href="https://supermax.co.kr" class="home-button">홈으로</a>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const token = localStorage.getItem('token');
            if (!token || isTokenExpired(token)) {
                alert('권한이 없습니다. 로그인 해주세요.');
                window.location.href = '/';
                return;
            }

            const response = await fetch('https://supermax.kr/admin', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                const adminInfoTable = document.getElementById('admin-info').getElementsByTagName('tbody')[0];
                adminInfoTable.innerHTML = '';

                data.forEach(user => {
                    const row = adminInfoTable.insertRow();
                    row.insertCell(0).textContent = user.ip;
                    row.insertCell(1).textContent = user.username;
                    row.insertCell(2).textContent = user.legion;
                    row.insertCell(3).textContent = user.location;
                    row.insertCell(4).textContent = user.login_time;
                });
            } else {
                alert('권한이 없습니다.');
                window.location.href = '/';
            }
        });

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function isTokenExpired(token) {
            const payload = parseJwt(token);
            const currentTime = Math.floor(Date.now() / 1000);
            return payload.exp < currentTime;
        }
    </script>
</body>
</html>
