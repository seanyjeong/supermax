<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>26susi Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>26susi Table Data</h2>

  <table id="susiTable">
    <thead>
      <tr id="tableHeader">
        <!-- 헤더가 동적으로 생성됩니다 -->
      </tr>
    </thead>
    <tbody>
      <!-- 데이터가 여기에 추가됩니다 -->
    </tbody>
  </table>

  <script>
    async function fetchSusiData() {
      try {
        const response = await fetch('http://localhost:3000/26susi', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer your_jwt_token'  // JWT 토큰 필요 시 추가
          }
        });
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const data = await response.json();
        if (data.length > 0) {
          createTableHeader(Object.keys(data[0])); // 데이터의 첫 번째 항목을 기준으로 헤더 생성
          populateTable(data);
        } else {
          console.log('No data available');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function createTableHeader(columns) {
      const tableHeader = document.getElementById('tableHeader');
      columns.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        tableHeader.appendChild(th);
      });
    }

    function populateTable(data) {
      const tableBody = document.getElementById('susiTable').getElementsByTagName('tbody')[0];
      data.forEach(row => {
        const newRow = tableBody.insertRow();
        
        Object.values(row).forEach(value => {
          const newCell = newRow.insertCell();
          newCell.textContent = value;
        });
      });
    }

    // 페이지 로드 시 데이터 가져오기
    window.onload = fetchSusiData;
  </script>

</body>
</html>
