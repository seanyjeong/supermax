<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맥스체대입시 25수시 실시간 조회</title>
    <style>
        /* 타이틀을 중앙 정렬 */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 전체 폼 영역을 가로로 배치, 요소 간격을 줄이기 */
        .filter-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-container label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 5px;
        }

        .filter-container select, .filter-container input, .filter-container button {
            width: 180px;
            padding: 8px;
            font-size: 16px;
        }

        .filter-container button {
            width: 180px;
            cursor: pointer;
        }

        /* 표 전체 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* 표 헤더 스타일 */
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            white-space: nowrap;
        }

        /* 표 셀 스타일 */
        td {
            text-align: center;
            padding: 10px;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            border-bottom: 1px solid #ddd;
        }

        /* 마우스를 올릴 때 행 강조 */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* 테이블 외곽선 */
        table, td, th {
            border: 1px solid #ddd;
        }

        /* 표 기본 폰트 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* 반응형 처리 */
        @media screen and (max-width: 768px) {
            td, th {
                font-size: 12px;
            }

            .filter-container {
                flex-wrap: wrap;
            }

            .filter-container select, .filter-container input, .filter-container button {
                width: 100%;
            }
        }

        /* 로그인 알림 메시지 스타일 */
        .login-alert {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }

        .login-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        // JWT 토큰 검증 및 로그인 상태 확인 함수
        function checkLoginStatus() {
            const token = localStorage.getItem('jwtToken'); // 로컬 스토리지에서 JWT 토큰 가져오기
            if (!token) {
                displayLoginAlert();
                return;
            }

            // 토큰 유효성 확인
            fetch('https://supermax.kr/25susi', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (!response.ok) {
                    // 토큰이 유효하지 않으면 로그인 알림 표시
                    displayLoginAlert();
                }
            }).catch(error => {
                console.error('Error validating token:', error);
                displayLoginAlert();
            });
        }

        // 로그인 알림 표시 함수
        function displayLoginAlert() {
            const loginAlert = document.createElement('div');
            loginAlert.className = 'login-alert';
            loginAlert.innerHTML = '로그인하지 않았습니다. 로그인을 해주세요.';
            
            const loginButton = document.createElement('button');
            loginButton.className = 'login-button';
            loginButton.innerHTML = '로그인하기';
            loginButton.onclick = () => {
                window.location.href = 'https://supermax.co.kr'; // 로그인 페이지로 리다이렉트
            };

            document.body.innerHTML = ''; // 현재 페이지 내용을 지우고
            document.body.appendChild(loginAlert); // 로그인 메시지와 버튼 추가
            document.body.appendChild(loginButton);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();

            // 필터링된 데이터를 가져오는 함수
            async function fetchFilteredData() {
                const token = localStorage.getItem('jwtToken');
                if (!token) return;

                const university = document.getElementById('university').value;
                const major = document.getElementById('major').value;
                const admissionType = document.getElementById('admissionType').value;

                if (!university || !major || !admissionType) return;

                try {
                    const response = await fetch(`https://supermax.kr/25susi-filter?university=${university}&major=${major}&admissionType=${admissionType}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        displayData(data);
                    } else {
                        console.error('Failed to fetch filtered data');
                    }
                } catch (error) {
                    console.error('Error fetching filtered data:', error);
                }
            }

            // 데이터 필터링 추가
            document.getElementById('university').addEventListener('change', fetchFilteredData);
            document.getElementById('major').addEventListener('change', fetchFilteredData);
            document.getElementById('admissionType').addEventListener('change', fetchFilteredData);
        });
    </script>
</head>
<body>
    <h1>
        <img src="https://github.com/seanyjeong/supermax/blob/main/25%EC%88%98%EC%8B%9C%EC%88%98%ED%95%A9.png?raw=true" alt="맥스체대입시 로고" style="display: block; margin: 0 auto; max-width: 900px;">
    </h1>

    <div class="filter-container">
        <div>
            <label for="university">대학명:</label>
            <select id="university"></select>
        </div>
        <div>
            <label for="major">학과명:</label>
            <select id="major"></select>
        </div>
        <div>
            <label for="admissionType">전형명:</label>
            <select id="admissionType"></select>
        </div>
    </div>

    <table>
        <thead id="resultTableHead"></thead>
        <tbody id="resultTableBody"></tbody>
    </table>
</body>
</html>
