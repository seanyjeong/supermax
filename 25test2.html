<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>군, 대학명, 학과별 데이터 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .school-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1.2em;
      margin-bottom: 20px;
      justify-content: flex-start;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 120px;
    }

    .detail-item .header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .detail-item .value {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      font-size: 1em;
      color: #333;
    }

    .dropdown-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }

    select, button {
      padding: 10px;
      font-size: 1em;
    }

    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #resultTable th {
      background-color: #f2f2f2;
    }
    
    .average-results {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>군, 대학명, 학과 선택</h1>

  <div id="schoolDetails" class="school-details">
    <!-- 모집 정보가 여기에 표시됩니다. -->
  </div>

  <div class="dropdown-container">
    <label for="군Dropdown">군:</label>
    <select id="군Dropdown">
      <option value="">선택</option>
    </select>

    <label for="대학명Dropdown">대학명:</label>
    <select id="대학명Dropdown">
      <option value="">선택</option>
    </select>

    <label for="학과명Dropdown">학과명:</label>
    <select id="학과명Dropdown">
      <option value="">선택</option>
    </select>

    <button id="calculateButton">상위 50% 평균 계산</button>
  </div>

  <div id="averageResults" class="average-results"></div>

  <table id="resultTable">
    <!-- 결과 데이터가 여기에 표시됩니다. -->
  </table>

  <script>
    async function fetchSchoolDetails() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (군 && 대학명 && 학과명) {
        const url = `https://supermax.kr/getSchoolDetails?군=${군}&대학명=${대학명}&학과명=${학과명}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data) {
          displaySchoolDetails(data);
        }
      }
    }

    function displaySchoolDetails(data) {
      const detailsDiv = document.getElementById('schoolDetails');
      detailsDiv.innerHTML = ''; // 이전 내용 초기화

      const detailsHTML = `
        <div class="detail-item">
          <div class="header">모집인원</div>
          <div class="value">${data.모집인원 || '-'}</div>
        </div>
        <div class="detail-item">
          <div class="header">국어</div>
          <div class="value">${data.국어 || '-'}</div>
        </div>
        <div class="detail-item">
          <div class="header">수학</div>
          <div class="value">${data.수학 || '-'}</div>
        </div>
        <div class="detail-item">
          <div class="header">영어</div>
          <div class="value">${data.영어 || '-'}</div>
        </div>
        <div class="detail-item">
          <div class="header">탐구</div>
          <div class="value">${data.탐구 || '-'}</div>
        </div>
        <div class="detail-item">
          <div class="header">탐구수</div>
          <div class="value">${data.탐구수 || '-'}</div>
        </div>
      `;
      detailsDiv.innerHTML = detailsHTML;
    }

    async function fetchSchoolResult() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) {
        alert("모든 옵션을 선택해 주세요.");
        return;
      }

      const url = `https://supermax.kr/getSchoolResult?군=${군}&대학명=${대학명}&학과명=${학과명}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.length > 0) {
        calculateAverages(data, 군);
      } else {
        console.log('데이터가 없습니다.');
      }
    }

    function calculateAverages(data, 군) {
      const requiredSubjects = [];
      const optionalSubjects = [];
      const 탐구수 = parseInt(data[0].탐구수, 10) || 1; // 탐구수 예시 값

      // 필수 및 선택 반영 과목 구분
      if (data[0].국어과목 && !data[0].국어과목.includes('(')) requiredSubjects.push('국어');
      if (data[0].수학과목 && !data[0].수학과목.includes('(')) requiredSubjects.push('수학');
      if (data[0].영어원점수 && !data[0].영어원점수.includes('(')) requiredSubjects.push('영어');

      if (data[0].국어과목 && data[0].국어과목.includes('(')) optionalSubjects.push('국어');
      if (data[0].수학과목 && data[0].수학과목.includes('(')) optionalSubjects.push('수학');
      if (data[0].탐1과목 && data[0].탐1과목.includes('(')) optionalSubjects.push('탐1');
      if (data[0].탐2과목 && data[0].탐2과목.includes('(')) optionalSubjects.push('탐2');

      // 상위 50% 학생 필터링
      const sortedData = data.sort((a, b) => b[`${군}_총점`] - a[`${군}_총점`]);
      const top50PercentData = sortedData.slice(0, Math.ceil(sortedData.length / 2));

      // 필수 반영 과목 평균 백분위 계산
      let requiredAvg = 0;
      requiredSubjects.forEach(subject => {
        const total = top50PercentData.reduce((sum, student) => sum + (student[`${subject}백분위`] || 0), 0);
        requiredAvg += total / top50PercentData.length;
      });
      requiredAvg /= requiredSubjects.length;

      // 선택 반영 과목 상위 백분위 계산
      const optionalScores = [];
      top50PercentData.forEach(student => {
        const studentScores = optionalSubjects.map(subject => student[`${subject}백분위`] || 0);
        studentScores.sort((a, b) => b - a); // 내림차순 정렬
        optionalScores.push(...studentScores.slice(0, 탐구수));
      });

      const optionalAvg = optionalScores.reduce((sum, score) => sum + score, 0) / optionalScores.length;

      // 결과 표시
      document.getElementById('averageResults').innerHTML = `
        <div>필수 반영 과목 평균 백분위: ${requiredAvg.toFixed(2)}</div>
        <div>선택 반영 과목 평균 백분위: ${optionalAvg.toFixed(2)}</div>
      `;
    }

    async function loadDropdownData() {
      const response = await fetch('https://supermax.kr/getSelectionData');
      const data = await response.json();

      const 군Dropdown = document.getElementById('군Dropdown');
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      const 군Set = new Set();
      data.forEach(item => 군Set.add(item.군));

      군Set.forEach(군 => {
        군Dropdown.innerHTML += `<option value="${군}">${군}</option>`;
      });

      군Dropdown.addEventListener('change', () => filterUniversities(data));
      대학명Dropdown.addEventListener('change', () => filterMajors(data));
      학과명Dropdown.addEventListener('change', () => {
        if (군Dropdown.value && 대학명Dropdown.value && 학과명Dropdown.value) {
          fetchSchoolDetails();
        } else {
          alert("모든 옵션을 선택해 주세요.");
        }
      });
    }

    function filterUniversities(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      대학명Dropdown.innerHTML = '<option value="">선택</option>';
      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      const filteredUniversities = data.filter(item => item.군 === 군);
      const uniqueUniversities = new Set(filteredUniversities.map(item => item.대학명));

      uniqueUniversities.forEach(대학명 => {
        대학명Dropdown.innerHTML += `<option value="${대학명}">${대학명}</option>`;
      });

      document.getElementById('schoolDetails').innerHTML = '학교를 선택하면 모집 정보가 여기에 표시됩니다.';
      document.getElementById('resultTable').innerHTML = '';
    }

    function filterMajors(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      학과명Dropdown.innerHTML = '<option value="">선택</option>';

      const filteredMajors = data.filter(item => item.군 === 군 && item.대학명 === 대학명);
      const uniqueMajors = new Set(filteredMajors.map(item => item.학과명));

      uniqueMajors.forEach(학과명 => {
        학과명Dropdown.innerHTML += `<option value="${학과명}">${학과명}</option>`;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadDropdownData();
      document.getElementById('calculateButton').addEventListener('click', fetchSchoolResult);
    });
  </script>
</body>
</html>
