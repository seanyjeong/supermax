<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>군, 대학명, 학과별 데이터 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .school-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1.2em;
      margin-bottom: 20px;
      justify-content: flex-start;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 120px;
    }
    .detail-item .header {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .detail-item .value {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      font-size: 1em;
      color: #333;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
    }
    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #resultTable th {
      background-color: #f2f2f2;
    }
    .average-results {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>군, 대학명, 학과 선택</h1>
  <div id="schoolDetails" class="school-details"></div>
  <div class="dropdown-container">
    <label for="군Dropdown">군:</label>
    <select id="군Dropdown"><option value="">선택</option></select>
    <label for="대학명Dropdown">대학명:</label>
    <select id="대학명Dropdown"><option value="">선택</option></select>
    <label for="학과명Dropdown">학과명:</label>
    <select id="학과명Dropdown"><option value="">선택</option></select>
  </div>
  <table id="resultTable"></table>
  <div id="averageResults" class="average-results"></div>
  <script>
    async function fetchSchoolDetails() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (군 && 대학명 && 학과명) {
        const url = `https://supermax.kr/getSchoolDetails?군=${군}&대학명=${대학명}&학과명=${학과명}`;
        const response = await fetch(url);
        const data = await response.json();
        const detailsDiv = document.getElementById('schoolDetails');
        if (data && Object.keys(data).length > 0) {
          const detailsHTML = `
            <div class="detail-item"><div class="header">모집인원</div><div class="value">${data.모집인원 || '-'}</div></div>
            <div class="detail-item"><div class="header">24모집인원</div><div class="value">${data['24모집인원'] || '-'}</div></div>
            <div class="detail-item"><div class="header">24지원인원</div><div class="value">${data['24지원인원'] || '-'}</div></div>
            <div class="detail-item"><div class="header">24경쟁률</div><div class="value">${data['24경쟁률'] || '-'}</div></div>
            <div class="detail-item"><div class="header">1단계 일정</div><div class="value">${data['1단계및면접일정'] || '-'}</div></div>
            <div class="detail-item"><div class="header">실기 일정</div><div class="value">${data.실기일정 || '-'}</div></div>
            <div class="detail-item"><div class="header">합격 발표</div><div class="value">${data.합격자발표일정 || '-'}</div></div>`;
          detailsDiv.innerHTML = detailsHTML;
        } else {
          detailsDiv.innerHTML = '<div>일치하는 정보가 없습니다.</div>';
        }
      }
    }

    async function fetchSchoolResult() {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명 = document.getElementById('학과명Dropdown').value;

      if (!군 || !대학명 || !학과명) {
        alert("모든 옵션을 선택해 주세요.");
        return;
      }

      const url = `https://supermax.kr/getSchoolResult?군=${군}&대학명=${대학명}&학과명=${학과명}`;
      const response = await fetch(url);
      const data = await response.json();
      data.sort((a, b) => b[`${군}_총점`] - a[`${군}_총점`]);

      const table = document.getElementById('resultTable');
      const 실기종목Headers = [];
      for (let i = 1; i <= 6; i++) {
        const 실기종목 = data[0][`${군}_실기종목${i}`];
        if (실기종목) {
          실기종목Headers.push({
            name: 실기종목,
            recordKey: `${군}${i}_기록`,
            scoreKey: `${군}${i}_점수`
          });
        }
      }

      table.innerHTML = `
        <tr>
          <th rowspan="2">순위</th><th rowspan="2">지점</th><th rowspan="2">이름</th><th rowspan="2">학년</th>
          <th rowspan="2">대학명</th><th rowspan="2">학과명</th><th rowspan="2">수능</th><th rowspan="2">내신</th>
          <th rowspan="2">실기</th><th rowspan="2">총점</th><th rowspan="2">최초결과</th><th rowspan="2">최종결과</th>
          ${실기종목Headers.map(header => `<th colspan="2">${header.name}</th>`).join('')}
        </tr>
        <tr>
          ${실기종목Headers.map(() => '<th>기록</th><th>점수</th>').join('')}
        </tr>`;

      data.forEach((row, index) => {
        table.innerHTML += `
          <tr>
            <td>${index + 1}</td><td>${row.지점}</td><td>${row.이름}</td><td>${row.학년}</td>
            <td>${row[`${군}_대학명`]}</td><td>${row[`${군}_학과명`]}</td>
            <td>${row[`${군}_수능`]}</td><td>${row[`${군}_내신`]}</td><td>${row[`${군}_실기`]}</td><td>${row[`${군}_총점`]}</td>
            <td>${row[`${군}_최초결과`]}</td><td>${row[`${군}_최종결과`]}</td>
            ${실기종목Headers.map(header => `<td>${row[header.recordKey] || '-'}</td><td>${row[header.scoreKey] || '-'}</td>`).join('')}
          </tr>`;
      });

      calculateTop50PercentAverages(data);
    }

    function calculateTop50PercentAverages(data) {
      const top50PercentData = data.slice(0, Math.ceil(data.length / 2));
      const englishGrades = top50PercentData.filter(row => row.영어등급).map(row => row.영어등급);
      const englishAvgGrade = englishGrades.length ? (englishGrades.reduce((sum, grade) => sum + grade, 0) / englishGrades.length).toFixed(2) : 'N/A';

      const optionalSubjects = ['국어백분위', '수학백분위'];
      const optionalScores = top50PercentData.map(row => {
        const 탐구1 = row.탐1백분위 || 0;
        const 탐구2 = row.탐2백분위 || 0;
        return Math.max(탐구1, 탐구2);
      });
      const optionalAvgScore = optionalScores.reduce((sum, score) => sum + score, 0) / optionalScores.length;
      document.getElementById('averageResults').innerHTML = `
        <div>상위 50% 영어 평균 등급: ${englishAvgGrade}</div>
        <div>상위 50% 선택 과목 평균 백분위: ${optionalAvgScore.toFixed(2)}</div>`;
    }

    async function loadDropdownData() {
      const response = await fetch('https://supermax.kr/getSelectionData');
      const data = await response.json();

      const 군Dropdown = document.getElementById('군Dropdown');
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');

      const 군Set = new Set();
      data.forEach(item => 군Set.add(item.군));
      군Set.forEach(군 => 군Dropdown.innerHTML += `<option value="${군}">${군}</option>`);
      군Dropdown.addEventListener('change', () => filterUniversities(data));
      대학명Dropdown.addEventListener('change', () => filterMajors(data));
      학과명Dropdown.addEventListener('change', () => {
        if (군Dropdown.value && 대학명Dropdown.value && 학과명Dropdown.value) {
          fetchSchoolDetails();
          fetchSchoolResult();
        }
      });
    }

    function filterUniversities(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명Dropdown = document.getElementById('대학명Dropdown');
      const 학과명Dropdown = document.getElementById('학과명Dropdown');
      대학명Dropdown.innerHTML = '<option value="">선택</option>';
      학과명Dropdown.innerHTML = '<option value="">선택</option>';
      const filteredUniversities = data.filter(item => item.군 === 군);
      new Set(filteredUniversities.map(item => item.대학명)).forEach(대학명 => 대학명Dropdown.innerHTML += `<option value="${대학명}">${대학명}</option>`);
    }

    function filterMajors(data) {
      const 군 = document.getElementById('군Dropdown').value;
      const 대학명 = document.getElementById('대학명Dropdown').value;
      const 학과명Dropdown = document.getElementById('학과명Dropdown');
      학과명Dropdown.innerHTML = '<option value="">선택</option>';
      const filteredMajors = data.filter(item => item.군 === 군 && item.대학명 === 대학명);
      new Set(filteredMajors.map(item => item.학과명)).forEach(학과명 => 학과명Dropdown.innerHTML += `<option value="${학과명}">${학과명}</option>`);
    }

    document.addEventListener('DOMContentLoaded', loadDropdownData);
  </script>
</body>
</html>
