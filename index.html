<!DOCTYPE html>
<html>
<head>
    <title>맥스체대입시</title>
    <link rel="icon" type="image/gif" href="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: black;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        img {
            width: 50%;
            height: auto;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 0.5rem;
            width: 100px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>맥스체대입시</h1>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    <div class="form-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="message"></div>
    <footer style="margin-top: 3rem; text-align: center;">
      <p>© 2024 맥스체대입시 일산교육원. All rights reserved.</p>
    </footer>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Attempting to log in with username:', username);

            fetch('https://supermax.kr/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            })
            .then(response => {
                console.log('Received response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                if (data.message === 'Login successful') {
                    console.log('Login successful, redirecting to 25susi.html');
                    window.location.href = '25susi.html';
                } else {
                    console.log('Invalid credentials');
                    document.getElementById('message').innerText = 'Invalid credentials';
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                document.getElementById('message').innerText = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
