<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>University A 100m Record Input</title>
</head>
<body>
    <h1>University A 100m Record Input</h1>
    <form id="recordForm">
        <label for="record">Enter Record (seconds):</label>
        <input type="number" id="record" name="record" step="0.01" required>
        <br>
        <label for="gender">Select Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Score: <span id="score"></span></h2>

    <script>
        document.getElementById('recordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const record = document.getElementById('record').value;
            const gender = document.getElementById('gender').value;

            fetch('/get-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ record: record, gender: gender })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('score').innerText = data.error;
                } else {
                    document.getElementById('score').innerText = data.score;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
