<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            width: 50%;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    <a href="#" id="myLink">25정시요강으로 이동</a>

    <script>
        $(document).ready(function() {
            $('#myLink').click(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'https://seanyjeong.github.io/supermax/3.html',
                    type: 'GET',
                    success: function(res) {
                        var content = $(res.responseText).text();
                        $('body').html(content);
                    }
                });
            });
        });
    </script>
</body>
</html>
