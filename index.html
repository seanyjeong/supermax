<!DOCTYPE html>
<html>
<head>
    <title>맥스체대입시</title>
    <link rel="icon" type="image/gif" href="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: black;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        img {
            width: 50%;
            height: auto;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        a {
            padding: 1.5rem 0;
            width: 200px;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid #007bff; /* 추가된 부분: 경계선 추가 */
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        input {
            padding: 1rem;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            background-color: #ff0040;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .user-info-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .user-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            padding: 10px;
            z-index: 1000;
            width: 150px;
        }
        .user-menu a {
            display: block;
            padding: 10px;
            color: black; /* 링크 색상 검정으로 설정 */
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1 id="title">맥스체대입시</h1>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    
    <div class="login-form" id="login-form">
        <input type="text" id="username" placeholder="지점아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>
    
    <div class="button-container" style="display:none;" id="buttons">
        <a href="/25susi">25수시요강(계획안)</a>
        <a href="/25jungsi">25정시요강(계획안)</a>
    </div>

    <div class="user-info" id="user-info" style="display:none;" onclick="toggleMenu()">
        <div class="user-info-circle" id="user-initial"></div>
        <span id="user-name"></span>
    </div>

    <div class="user-menu" id="user-menu">
        <a href="#" id="user-username"></a>
        <a href="#" id="user-legion"></a>
        <a href="#" onclick="resetPassword()">비밀번호 재설정</a>
        <a href="#" onclick="logout()">로그아웃</a>
    </div>

    <footer style="margin-top: 3rem; text-align: center;">
      <p>© 2024 맥스체대입시 일산교육원. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem('token');
            if (token) {
                const userInfo = parseJwt(token);
                showUserInfo(userInfo);
            }
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://supermax.kr/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                showUserInfo(data);
            } else {
                alert('Login failed. Please check your username and password.');
            }
        }

        function showUserInfo(data) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('buttons').style.display = 'flex';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('user-initial').textContent = data.legion.charAt(0).toUpperCase();
            document.getElementById('user-name').textContent = data.username;
            document.getElementById('user-username').textContent = `ID: ${data.username}`;
            document.getElementById('user-legion').textContent = `지점: ${data.legion}`;
        }

        function toggleMenu() {
            const userMenu = document.getElementById('user-menu');
            userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
        }

        function resetPassword() {
            alert('비밀번호 재설정 기능은 아직 구현되지 않았습니다.');
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
