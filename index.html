<!DOCTYPE html>
<html>
<head>
    <title>맥스체대입시</title>
    <link rel="icon" type="image/gif" href="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: black; /* 텍스트 색상을 검은색으로 설정 */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        img {
            width: 50%;
            height: auto;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        a {
            padding: 1.5rem 0;
            width: 200px; /* 버튼의 고정 너비 설정 */
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        input {
            padding: 1rem;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>맥스체대입시</h1>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    
    <div class="login-form">
        <input type="text" id="username" placeholder="지점아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>
    
    <div class="button-container" style="display:none;" id="buttons">
        <a href="/25susi">25수시요강(계획안)</a>
        <a href="/25jungsi">25정시요강(계획안)</a>
    </div>

    <footer style="margin-top: 3rem; text-align: center;">
      <p>© 2024 맥스체대입시 일산교육원. All rights reserved.</p>
    </footer>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://supermax.kr/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include' // Ensure this is included
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token); // 토큰을 로컬 스토리지에 저장
                document.querySelector('.login-form').style.display = 'none';
                document.getElementById('buttons').style.display = 'flex';
            } else {
                alert('Login failed. Please check your username and password.');
            }
        }
    </script>
</body>
</html>
