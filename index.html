<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            width: 50%;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 페이지가 로드될 때 실행될 함수를 정의합니다.
        function init() {
            // 버튼 클릭 이벤트 리스너를 추가합니다.
            document.querySelector('a').addEventListener('click', function(event) {
                // 기본 이벤트를 방지합니다.
                event.preventDefault();

                // 새로운 페이지로의 내용 변경 로직을 여기에 추가합니다.
                // 예: AJAX 요청, 페이지 내용 교체 등

                // 주소창의 URL을 변경하지 않고 히스토리에 상태를 추가합니다.
                window.history.pushState(null, null, 'https://supermax.co.kr');
            });
        }

        // 페이지 로드 시 init 함수를 호출합니다.
        window.onload = init;
    </script>
</head>
<body>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    <a href="https://supermax.co.kr/3.html">25정시요강으로 이동</a>
</body>
</html>
