<!DOCTYPE html>
<html>
<head>
    <title>맥스체대입시</title>
    <link rel="icon" type="image/gif" href="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: black;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        img {
            width: 50%;
            height: auto;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .login-container input {
            padding: 1rem;
            font-size: 1rem;
            width: 200px;
        }
        .login-container button {
            padding: 1rem;
            width: 200px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>맥스체대입시</h1>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    <div class="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <footer style="margin-top: 3rem; text-align: center;">
        <p>© 2024 맥스체대입시 일산교육원. All rights reserved.</p>
    </footer>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://supermax.kr/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    window.location.href = '/25susi';
                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
