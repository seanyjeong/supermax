<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25정시요강-일산맥스</title>
    <link rel="icon" type="image/gif" href="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            width: 50%;
            height: auto;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            width: 100%;
        }
        a {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 auto;
            max-width: 200px;
        }
        a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            a {
                flex: 1 1 100%;
                max-width: none;
            }
        }
    </style>
    <script>
        function navigateTo(page) {
            history.pushState(null, '', page);
            loadPage(page);
        }

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load page:', err);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname;
            if (path !== '/') {
                navigateTo(path);
            }

            document.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    var href = e.target.getAttribute('href');
                    navigateTo(href);
                });
            });
        });

        window.addEventListener('popstate', function() {
            var path = window.location.pathname;
            loadPage(path);
        });
    </script>
</head>
<body>
    <img src="https://github.com/seanyjeong/max24liveM/blob/main/max.gif?raw=true" alt="Image">
    
    <div class="button-container">
        <a href="/25susi.html">25수시요강 Demo.</a>
        <a href="/25jungsi.html">25정시요강</a>
    </div>
</body>
</html>
