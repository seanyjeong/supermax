<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 정보 입력</title>
</head>
<body>
  <h1>학생 정보 입력</h1>
  <form id="studentForm">
    <label for="student_name">이름:</label>
    <input type="text" id="student_name" name="student_name" required><br><br>

    <label for="korean">국어 백분위:</label>
    <input type="number" id="korean" name="korean" required><br><br>

    <label for="math">수학 백분위:</label>
    <input type="number" id="math" name="math" required><br><br>

    <label for="english">영어 등급:</label>
    <input type="number" id="english" name="english" required><br><br>

    <label for="science1">탐구1 백분위:</label>
    <input type="number" id="science1" name="science1" required><br><br>

    <label for="science2">탐구2 백분위:</label>
    <input type="number" id="science2" name="science2" required><br><br>

    <button type="submit">제출</button>
  </form>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
      event.preventDefault();  // 기본 폼 제출 방지

      const data = {
        student_name: document.getElementById('student_name').value,
        korean: document.getElementById('korean').value,
        math: document.getElementById('math').value,
        english: document.getElementById('english').value,
        science1: document.getElementById('science1').value,
        science2: document.getElementById('science2').value
      };

      // 데이터를 POST로 전송
      fetch('https://supermax.kr/api/students', {  // 절대 경로 사용
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(data)
})
.then(response => response.text())
.then(data => alert(data))
.catch(error => console.error('오류 발생:', error));

    });
  </script>
</body>
</html>
